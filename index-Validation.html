<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a47b9b022b.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="image"></div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="">
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="">
    </div>
        </div>
        <div class="social">
            <div class="class">or</div>
        </div>
        <div>
            <label for="username">User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="John Doe">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abc.gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password Here">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
      <a href="C:\Users\Computec\Desktop\Restaurant\Restaurant\index.html" class="button-link">Submit</a>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
