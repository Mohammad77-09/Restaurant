<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Online Restaurant Menu</title>
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Restaurant Menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container"></div>
      <div class="section-center">
        <article class="menu-item">
          <img
            src="images/2.png"
            alt="./photo"
            class="photo"
          />
          <div class="item-info">
            <header>
              <h4>Chicken with Fries</h4>
              <h4 class="price">150 L.E</h4>
            </header>
            <p class="item-text">A classic combination of chicken and crispy fries.</p>
          </div>
        </article>
        <article class="menu-item">
          <img
            src="images/4.png"
            alt="./photo"
            class="photo"
          />
          <div class="item-info">
            <header>
              <h4>Pizza with Fries</h4>
              <h4 class="price">150 L.E</h4>
            </header>
            <p class="item-text">Pizza served with a side of crispy fries.</p>
          </div>
        </article>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
